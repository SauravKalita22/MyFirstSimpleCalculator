<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cOutline">
        <div class="cbody">
            <h1 style="text-align:center;padding-top: 10px; font-size: 50px;">CALCULATOR</h1>
            <div class="cscreen">
                <div class="screen"><h1 id="calculate"></h1></div>
            </div>
            <div class="firstrow">
                <div class="col1"><h2 id="clear">AC</h2></div>
                <div class="col2"><h2 id="back"><=<h2></div>
                <div class="col3"><h2 id="percentage">%</h2></div>
                <div class="col4"><h2 id="divide">/</h2></div>
            </div>
            <div class="secondrow">
                <div class="col1"><h2 id="one">1</h2></div>
                <div class="col2"><h2 id="two">2</h2></div>
                <div class="col3"><h2 id="three">3</h2></div>
                <div class="col4"><h2 id="add">+</h2></div>
            </div>
            <div class="thirdrow">
                <div class="col1"><h2 id="four">4</h2></div>
                <div class="col2"><h2 id="five">5</h2></div>
                <div class="col3"><h2 id="six">6</h2></div>
                <div class="col4"><h2 id="subtract">-</h2></div>
            </div>
            <div class="fourthrow">
                <div class="col1"><h2 id="seven">7</h2></div>
                <div class="col2"><h2 id="eight">8</h2></div>
                <div class="col3"><h2 id="nine">9</h2></div>
                <div class="col4"><h2 id="multiply">*</h2></div>
            </div>
            <div class="fifthrow">
                <div class="col1"><h2 id="zero">0</h2></div>
                <div class="col2"><h2 id="dbzero">00</h2></div>
                <div class="col3"><h2 id="decimal">.</h2></div>
                <div class="col4"><h2 id="equals">=</h2></div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
